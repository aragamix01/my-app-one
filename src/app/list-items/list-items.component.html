<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-xl-12">
      <app-list-edit
      (addItemEvent)="onAddItem($event)"
      (editItemEvent)="onEditEvent($event)"
      [item]="item"
      ></app-list-edit>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
        <div class="card" *ngFor="let item of items; let i = index" style="margin-top: 20px;">
            <div class="card-header">
              {{item.name}}-({{item.amount}})
              <button class="btn btn-outline-danger fa fa-ban" 
              style="float:right;cursor:pointer;width:90px"
              (click)="onDeleteItem(i)"
              > Delete</button>
              <button class="btn btn-outline-warning fa fa-pencil" 
              style="float:right;cursor:pointer;margin-right:10px;width:90px"
              (click)="onEditItem(i, item)"
              > Edit</button>
            </div>
            <div class="card-body">
              <p class="card-text">{{item.description}}</p>
            </div>
          </div>
    </div>
  </div>
</div>
