<div class="container" style="margin-top:20px">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Size เสื้อ
        </div>
        <div class="card-block">
          <hr>
          <div class="row" *ngFor="let list of lists; let i = index" style="margin-top: 20px;">
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-btn" dropdown>
                  <button dropdownToggle type="button" class="btn btn-outline-warning dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                    Size
                  </button>
                  <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li role="menuitem">
                      <a class="dropdown-item" (click)="getSize('M',i)">M</a>
                    </li>
                    <li role="menuitem">
                      <a class="dropdown-item" (click)="getSize('L',i)">L</a>
                    </li>
                    <li role="menuitem">
                      <a class="dropdown-item" (click)="getSize('XL',i)">XL</a>
                    </li>
                    <li class="divider dropdown-divider"></li>
                    <li role="menuitem">
                      <a class="dropdown-item" (click)="getSize('OV',i)">สั่งตัด</a>
                    </li>
                  </ul>
                </div>
                <input type="text" class="form-control" placeholder="กรุณาเลือกไซส์" [(ngModel)]="list.size" [disabled]="list.edit" [style]="{width:'20px !important'}">
                <input type="number" min="1" class="form-control" placeholder="จำนวน" [(ngModel)]="list.amount">

                <ng-container *ngIf="i === 0; else elseTemplate">
                  <button class="btn btn-warning fa fa-plus" tooltip="สั่งเพิ่ม" placement="right" (click)="newOrder()" ></button>
                </ng-container>
                <ng-template #elseTemplate>
                  <button class="btn btn-danger fa fa-minus" tooltip="ลบ" placement="right" (click)="rmOrder(i)"></button>
                </ng-template>
              </div>
            </div>
          </div>
          <div class="col-lg-6" style="margin-top: 20px;">
            <hr>
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" [(ngModel)]="isEms">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">EMS</span>
            </label>
            <hr>
            <li *ngFor="let list of lists"> {{list.size}} : {{list.amount}} </li>
            รวมราคา : {{ total }} บาท
            <hr>
            <br>
            <button class="btn btn-primary" (click)="calPrice()">คำนวณราคา</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
