<div class="head"></div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-10 block">
          <h5>ข้อมูลส่วนตัว</h5>
          <hr>
          <div class="col-md-8">
            <div class="form-group">
              <label for="name">ชื่อ-สกุล <span class="star">*</span></label>
              <input type="text" class="form-control" id="name" placeholder="กรอกชื่อ" [(ngModel)]="name" required>
            </div>
            <div class="form-group">
              <label for="tel">เบอร์โทรติดต่อ <span class="star">*</span></label>
              <input type="text" class="form-control" id="tel" placeholder="กรอกเบอร์โทร" [(ngModel)]="tel">
            </div>
            <div class="form-group">
              <label for="email">email <span class="star">*</span></label>
              <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลล์" [(ngModel)]="email">
            </div>
          </div>
    </div>
  </div>
</div>
