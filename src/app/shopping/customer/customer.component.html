<div class="container" style="margin-top:20px">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          ข้อมูลส่วนตัว
        </div>
        <div class="card-block">
          <div class="col-md-8">
            <div class="form-group">
              <label for="name">ชื่อ-สกุล</label>
              <input type="text" class="form-control" id="name" placeholder="กรอกชื่อ" [(ngModel)]="name" required>
            </div>
            <div class="form-group">
              <label for="tel">เบอร์โทรติดต่อ</label>
              <input type="text" class="form-control" id="tel" placeholder="กรอกเบอร์โทร" [(ngModel)]="tel">
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลล์" [(ngModel)]="email">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
